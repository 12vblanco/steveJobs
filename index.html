<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Steve Jobs Test</title>
  </head>
  <body>
    <div class="card">
      <header>
        <nav class="header-nav">
          <a href="#">
            <img
              src="assets/icons/arrow/arrow.png"
              srcset="
                assets/icons/arrow/arrow.png    1x,
                assets/icons/arrow/arrow@2x.png 2x,
                assets/icons/arrow/arrow@3x.png 3x
              "
              alt="An icon to go back"
              class="nav-icon"
            />
            Back
          </a>
        </nav>
        <img
          class="steve-img"
          src="assets/img/header_image.png"
          srcset="
            assets/img/header_image.png    1x,
            assets/img/header_image@2x.png 2x,
            assets/img/header_image@3x.png 3x
          "
          alt="Steve Jobs image"
        />
      </header>
      <main class="card-content">
        <section class="name-section">
          <div class="name-container">
            <h1 class="name">Steve Jobs</h1>

            <div class="more-icon">
              <a href="#">
                <img
                  src="assets/icons/more/more.png"
                  srcset="
                    assets/icons/more/more.png    1x,
                    assets/icons/more/more@2x.png 2x,
                    assets/icons/more/more@3x.png 3x
                  "
                  alt="An icon for more info"
                  class="more-icon"
                />
              </a>
            </div>
          </div>

          <div class="follow-container">
            <a href="#">
              <img
                src="assets/icons/follow/follow.png"
                srcset="
                  assets/icons/follow/follow.png    1x,
                  assets/icons/follow/follow@2x.png 2x,
                  assets/icons/follow/follow@3x.png 3x
                "
                alt="An icon to follow"
                class="follow-icon"
              />
              FOLLOW
            </a>
          </div>
        </section>
        <section class="stats-section">
          <div class="stats-section_stat">
            <h2 class="stat-number">313</h2>
            <h3 class="stat-text">PATENTS</h3>
          </div>
          <div class="stats-section_stat">
            <h2 class="stat-number f">1M 50k</h2>
            <h3 class="stat-text f">FOLLOWERS</h3>
          </div>
          <div class="stats-section_stat">
            <h2 class="stat-number">361</h2>
            <h3 class="stat-text">FOLLOWING</h3>
          </div>
        </section>
        <section class="categories-section">
          <h2 class="category-header">CATEGORIES</h2>
          <ul>
            <li class="category">
              <span class="category-text">Electronic Devices</span>
              <div class="category-icon"></div>
            </li>
            <li class="category">
              <span class="category-text">Design</span>
              <div class="category-icon"></div>
            </li>
            <li class="category">
              <span class="category-text">Transportation</span>
              <div class="category-icon"></div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
